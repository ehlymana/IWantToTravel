spring.application.name=UMS-API-Gateway
eureka.client.serviceUrl.defaultZone=http://192.168.99.100:8761/eureka
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=true
eureka.instance.prefer-ip-address=true
server.port=8084
#security.basic.enable: false
#management.security.enabled: false
zuul.routes.usersUI.serviceId=user-management-service
zuul.routes.reservationsUI.serviceId=reservations-service
zuul.routes.hotelsUI.serviceId=hotel-management-service
zuul.host.socket-timeout-millis=30000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000
